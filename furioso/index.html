        /* Stili Globali e Reset */

            margin-bottom: 0;

        /* Nuovi stili per i loghi social piccoli */
        .social-icons-container {

            justify-content: center; /* Centra i loghi orizzontalmente */
            align-items: center;
            margin-top: 25px; /* Spazio sopra i loghi social */

            text-decoration: none;
